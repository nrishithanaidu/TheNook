<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Nook â€” Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ---------------- GLOBAL ---------------- */
body {
    margin: 0;
    height: 100vh;
    font-family: "EB Garamond", serif;
    background: url('map_background.png') center/cover no-repeat fixed;
    overflow: hidden;
    color: #f8e9d9;
}

/* ---------------- ENTER SCREEN ---------------- */

#enter-screen {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.enter-scroll {
    width: 70%;
    max-width: 600px;
    padding: 60px;
    background: url('parchment_texture.jpg') center/cover;
    border: 4px solid #5b3a1a;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(0,0,0,0.7);
    text-align: center;
    animation: scrollDrop 1s ease;
}

@keyframes scrollDrop {
    from { transform: translateY(-200px) scale(0.8); opacity: 0; }
    to   { transform: translateY(0) scale(1); opacity: 1; }
}

.enter-btn {
    padding: 14px 40px;
    font-size: 26px;
    color: #fff5d0;
    background: #7c1118;
    border: 3px solid gold;
    border-radius: 40px;
    cursor: pointer;
    font-family: "Cinzel", serif;
    text-transform: uppercase;
    letter-spacing: 4px;
    box-shadow: 0 0 20px rgba(255,200,87,0.5);
    transition: 0.3s;
}

.enter-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 35px gold;
}

/* ----------- SCROLL OPEN TRANSITION ----------- */

#enter-screen.hide {
    animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
    to { opacity: 0; pointer-events: none; }
}

/* ---------------- LOGIN BOX ---------------- */

.auth-box {
    display: none;
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.panel {
    width: 90%;
    max-width: 430px;
    padding: 40px;
    background: url('parchment_texture.jpg') center/cover;
    border-radius: 14px;
    border: 3px solid #d4b077;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
}

.panel h2 {
    text-align: center;
    margin-bottom: 20px;
    font-family: "Cinzel", serif;
    color: gold;
}

.input-field {
    width: 100%;
    padding: 12px;
    margin: 10px 0 16px;
    border-radius: 10px;
    border: 2px solid #bfa068;
    background: rgba(0,0,0,0.3);
    color: #fff3d9;
    font-size: 16px;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #7c1118;
    border: 2px solid gold;
    border-radius: 10px;
    color: #fff5d0;
    font-size: 18px;
    cursor: pointer;
    font-family: "Cinzel", serif;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.05);
}

.link {
    text-align: center;
    margin-top: 16px;
    color: gold;
    cursor: pointer;
}
.link:hover { text-decoration: underline; }
</style>
</head>

<body>

<!-- ENTER SCREEN -->
<div id="enter-screen">
    <div class="enter-scroll">
        <h2 style="font-family:Cinzel; font-size:28px; color:#5b1a16;">Welcome to The Nook</h2>
        <p style="margin-top:10px; font-size:18px;">A world of stories awaits...</p>
        <button class="enter-btn" onclick="openLogin()">ENTER</button>
    </div>
</div>

<!-- LOGIN -->
<div class="auth-box" id="login-box" style="display:none;">
    <div class="panel">
        <h2>Login</h2>
        <input class="input-field" id="email" placeholder="Email">
        <input class="input-field" id="password" type="password" placeholder="Password">
        <div class="link" style="margin-bottom:10px;">Forgot password?</div>
        <button class="btn">Login</button>
        <div class="link" onclick="showSignup()">Don't have an account? Sign Up</div>
    </div>
</div>

<!-- SIGNUP -->
<div class="auth-box" id="signup-box" style="display:none;">
    <div class="panel">
        <h2>Create Account</h2>
        <input class="input-field" placeholder="Full Name">
        <input class="input-field" placeholder="Email">
        <input class="input-field" type="password" placeholder="Password">
        <input class="input-field" type="password" placeholder="Confirm Password">
        <button class="btn">Create Account</button>
        <div class="link" onclick="showLogin()">Already have an account? Login</div>
    </div>
</div>

<script>
function openLogin() {
    document.getElementById("enter-screen").classList.add("hide");
    setTimeout(() => {
        document.getElementById("login-box").style.display = "flex";
    }, 900);
}

function showSignup() {
    document.getElementById("login-box").style.display = "none";
    document.getElementById("signup-box").style.display = "flex";
}

function showLogin() {
    document.getElementById("signup-box").style.display = "none";
    document.getElementById("login-box").style.display = "flex";
}
</script>

</body>
</html>
